<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <head>
        <title>Login Back to The Future WebSite</title>
    </head>
    <body class="choss">
        <div>
            Insira seus dados de Login
        </div>
        <div class="loginbox">
            <div>
                <img src="login.jpg" height="200" width="200" style="border-radius: 50%; border: 5px solid #F7DC11;">
            </div>
            <div>
                <form>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" required>
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" required>
            </div>
            <div>
                <input type="submit" value="Entrar">
                <input type="reset" value="Limpar">
            </div>
            </form>
        </div>
    </body>
</html>
